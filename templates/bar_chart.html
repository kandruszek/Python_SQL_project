{% extends 'layout.html' %}

{% block body %}
  <center>
    <h1>{{ title }}</h1>
  </center>
  <center>
    <canvas id="myChart" width="600" height="400"></canvas>
    <script>
    var ctx = document.getElementById("myChart").getContext("2d");

    var barData = {
        labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}
	    ],

        datasets : [{
          data : [
            {% for item in values %}
               {{ item }},
              {% endfor %}
	      ],
	      backgroundColor: "#3e95cd",
	      label: "Sum of payments from all of your clients in PLN"
         }
        ]
      }

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: barData,
        options: {
        }
      });
    </script>
  </center>
{% endblock %}
