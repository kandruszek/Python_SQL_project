{% extends 'layout.html' %}

{% block body %}
    <center>
    <h1>{{ title }}</h1>

    <canvas id="myChart" width="600" height="400"></canvas>
    <script>
    var ctx = document.getElementById("myChart").getContext("2d");

    var lineData = {
        labels : {{labels|safe}},
        datasets : [{
          data : {{values}},
          borderColor: "#3e95cd",
          label: "Money owed in PLN"
          }
	    ]
    }


      // draw bar chart
      var LineChart = new Chart(ctx, {
        type: 'line',
        data: lineData,
        options: {
        }
      });
    </script>
  </center>
{% endblock %}
